<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
    <link rel="stylesheet" href="style.css">
    <title>Form-Validator</title>
</head>
<body class="bg-[#AF9D5A] box-border">
    <div class="form border-[#A77B06] bg-[#E5D68A] border-2 w-[300px] h-[450px] flex flex-col  justify-center items-center mx-[600px] mt-[200px] bg-white ">
        <h1 class="font-bold text-[30px] ">Register Here!</h1>
        <form class="input pt-0 space-y-5   " if="form">
            <div class="container flex flex-col pt-0 ">
                <label for="username">Username: </label>
                <input type="text" class="username rounded-lg border-2 w-40 border-[#AF9D5A] active:outline-none active:border-blue-400 " placeholder="enter username">
                <small class="text-[var(--error-color)]">Error Message</small>            
            </div>
            <div class="container flex flex-col  ">
                <label for="email">Email: </label>
                <input type="text" class="username rounded-lg border-2 border-[#AF9D5A] w-40" placeholder="enter email">
                <small>Error Message</small>            
            </div>
            <div class="container flex flex-col  ">
                <label for="password">Password: </label>
                <input type="password" class="password rounded-lg border-2 w-40 border-[#AF9D5A]" placeholder="enter password">
                <small>Error Message</small>            
            </div>
            <div class="container flex flex-col  ">
                <label for="Re-enter Password">Re-enter Password: </label>
                <input type="password" class="password2 rounded-lg border-2 w-40 border-[#AF9D5A]" placeholder="confirm password">
                <small>Error Message</small>            
            </div>
            <div class="flex justify-center ">
                <button class="submit px-2 flex rounded-lg border-4 border-[#AF9D5A]">Submit</button>
             </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
